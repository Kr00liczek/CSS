            <p>Część poleceń stylów nie jest interpretowana przez niektóre przeglądarki internetowe lub jest

            <p lang="pl"><u>CSS</u> - <b>Kaskadowe Arkusze Stylów</b> (z ang. Cascading Style Sheets) jest to specjalny język
                stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów
                znajdujących się na stronach WWW. </p>

            <p lang="en"><u>CSS</u> - <b>Cascading Style Sheets</b> is a special language
                created to flexibly manage the formatting (appearance) of elements
                on the websites.</p>
